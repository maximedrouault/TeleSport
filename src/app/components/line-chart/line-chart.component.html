@if (chartType && chartData$ && chartOptions) {
  <p-chart [type]="chartType"
           [data]="chartData$"
           [options]="chartOptions"
           [height]="chartOptions.height"
           [width]="chartOptions.width"
  />
} @else {
  <p class="line-chart-placeholder">No data or options available to display the chart.</p>
}
